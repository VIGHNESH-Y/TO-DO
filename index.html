<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <h4><i>A to-do list is a simple organizational tool used to jot down tasks and 
        activities that need to be completed, helping individuals prioritize
        and manage their time effectively.</i></h4>
    </header>
    <main>
        <section>
            <h2>Add your task here</h2>
            <form>
                <label for="task">Enter your task</label>
                <input type="text" id="task" placeholder="Click here to enter">
                <button type="submit">Add</button>
            </form>
        </section>
    </main>
</body>
</html>
