<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>My To-Do List</h1>
    </header>
    <main>
        <section class="task-section">
            <h2>Add Your Task Here</h2>
            <form id="task-form">
                <label for="task">Enter Your Task</label>
                <div class="label-wrapper">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox-input" id="task-${Date.now()}">
                        <label class="checkbox-custom" for="task-${Date.now()}"></label>
                    </div>
                    <input type="text" id="task" placeholder="Type your task here...">
                </div>
                <button type="submit">Add</button>
            </form>
            <div id="task-list"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
